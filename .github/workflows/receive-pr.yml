name: "Receive PR"

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  prnum:
    name: Determine and Dispatch PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: write
    steps:
      - name: Set pending status
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log(pr.head)
            console.log(pr.base)
            console.log("pr.base.owner.login:", pr.base.owner.login)
            console.log("pr.base.name:", pr.base.name)
            console.log("pr.head.head_sha:", pr.head.head_sha)
            github.rest.repos.createCommitStatus({
              owner: pr.base.owner.login,
              repo: pr.base.owner.repo,
              sha: pr.head.head_sha,
              state: 'pending',
              description: 'Checking for team approval',
              context: 'pr-approval-check'
            });
      - name: Determine PR Number
        id: build
        run: |
          echo "PR: ${{ github.event.pull_request.number }}"
          echo "${{ github.event.pull_request.number }}" > prnum.txt

      - name: Submit
        uses: actions/upload-artifact@v5
        with:
          name: prnum
          path: prnum.txt
          retention-days: 1

