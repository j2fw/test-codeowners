name: PR Approval Check
on:
  pull_request_review:
    types: [submitted, dismissed]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  request-team-review:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: write
    steps:
      - name: Request team review
        uses: actions/github-script@v7
        env:
          org: trufflejw
          team: jeffteam
        with:
          github-token: ${{ secrets.GH_REVIEW_TOKEN }}
          # github-token: ${{ secrets.GH_APP_TOKEN }}
          script: &runscript |
            const { ORG: org, APPROVER_TEAM: team} = process.env
            const prettyTeamName = `@${org}/${team}`

            async function status(state, msg) {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.payload.pull_request.head.sha,
                state: state,
                context: `product-eng-approval-${team}`,
                description: msg,
              });
            }

            async function fail(msg) {
              core.setFailed(msg);
              console.error(msg)
              await status('failure', msg)
              process.exit(1);
            }

            async function succeed(msg) {
              core.setOutput(msg);
              console.info(msg)
              await status('success', msg)
              process.exit(0);
            }

            await status('pending', `Waiting for approval from ${prettyTeamName} team member`)

            // reviews maps reviewer logins to their latest review
            let reviews = {};
            try {
              const iter = octokit.paginate.iterator(github.rest.pulls.listReviews, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
              });
              const latestReview = (a, b) => new Date(a.submitted_at) > new Date(b.submitted_at) ? a : b;
              for await (const page of iter) {
                for (const review of page.data) {
                  const login = review.user.login;
                  reviews[login] = (login in reviews) ? latestReview(reviews[login], review) : review;
                }
              }
            } catch (error) {
              await fail(`⚠️ Could not get reviews: ${error.status}`);
            }

            let approved = false;
            let changeRequesters = [];
            for (const login in reviews) {
              try {
                const membership = await github.rest.teams.getMembershipForUserInOrg({
                  org: org,
                  team_slug: team,
                  username: login,
                });

                console.log("MEMBERSHIP", membership)
                if (membership.state === 'active') {
                  console.log("ACTIVE", login)
                  if (reviews[login].state === 'APPROVED') {
                    console.log("APPROVED")
                    approved = true;
                  } else if (reviews[login].state === 'CHANGES_REQUESTED') {
                    console.log("CHANGES_REQUESTED")
                    changeRequesters.push(login);
                  } else {
                    console.log("WHAT")
                  }
                }

              } catch (error) {
                if (error.status != 404) {
                  await fail(`⚠️ Could not determine membership for ${login} in ${prettyTeamName}: ${error.status}`)
                }
              }

            }

            if (changeRequesters.length > 0) {
              await fail(`⚠️ Changes requested by: ${changeRequesters.map(c=>`@${login}`).join(", ")} on behalf of ${prettyTeamName}`);
            } else if (approved) {
              await succeed(`✅ Approved by ${prettyTeamName}`)
            }
            await fail(`⚠️ Requires approval from ${prettyTeamName}`)


      - name: Request team review
        uses: actions/github-script@v7
        env:
          org: trufflejw
          team: childteam
        with:
          github-token: ${{ secrets.GH_REVIEW_TOKEN }}
          script: *runscript
